<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
</head>
<style>
    body {
        background-color: rgb(57, 26, 26);
        color: wheat;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        text-align: center;
    }

    input {
        padding: 5px 10px 5px 10px;
        background-color: wheat;
        margin-right: 5px;
        border: none;
        border-radius: 2px;
    }

    button {
        padding: 5px 10px 5px 10px;
        background-color: #be6044;
        border: none;
        border-radius: 2px;
        color: wheat;
    }

    button:focus {
        background-color: #8d4a35;
        border: none;
    }
</style>

<body>
    <h2>Email Validation</h2>
    <form>
        <input id="email" type="email" placeholder="Write your email"><button id="submit-btn"
            type="button">Submit</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
